<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>에디터</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: white;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .editorBox {
            width: 80%;
            height: 80%;
            border: 2px solid gray;
            border-radius: 1vh;
            display: flex;
            flex-direction: column;

        }

        .toolBar {
            background-color: transparent;
            height: 6vh;
            color: #868686;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            border-bottom: 2px solid gray;
        }

        .fontbox {
            width: 3vh;
            height: 3vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5vh;
            cursor: pointer;
        }

        .fontbox:hover {
            background-color: #C9C9C9;
        }

        i {
            margin-left: 0.8vh;
            margin-right: 0.8vh;
        }

        .editor {
            background-color: transparent;
            height: 90%;
        }

        
    </style>
</head>

<body>

    <div class="editorBox">

        <div class="toolBar">

            <span class="fontbox">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-bold fa-1x"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-italic fa-1x"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-underline"></i>
            </span>

            <span class="fontbox">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>

            <span class="fontbox">
                <i class="fa-solid fa-align-justify"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-align-left"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-align-center"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-align-right"></i>
            </span>

            <span class="fontbox">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </span>

            <span class="fontbox">
                <i class="fa-solid fa-list-ul"></i>
            </span>
            <span class="fontbox">
                <i class="fa-solid fa-fill"></i>
            </span>
            <span class="fontbox">
                <i class="fa-regular fa-image"></i>
            </span>


        </div>

        <div class="editor" contenteditable="true">

            

        </div>


    </div>

</body>

<script>

    

</script>

</html>
