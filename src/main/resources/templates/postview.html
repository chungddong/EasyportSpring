<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>나의 프로필</title>

    <style>
        .postViewBox {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }
    </style>

</head>

<body>

    <div th:insert="~{/header::header}"></div>

    <div class="postViewBox">

        <h1>Post View</h1>
        <p>Post Title: <span th:text="${posts.title}"></span></p>
        <p>Post Content: <span th:text="${posts.content}"></span></p>


    </div>




</body>


</html>
