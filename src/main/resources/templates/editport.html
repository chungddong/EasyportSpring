<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <title>새 글 작성</title>
</head>
<body>
    <div th:insert="~{/header::header}"></div>

    <h1>새 글 작성</h1>
    <form th:action="@{/savePost}" th:object="${post}" method="post">
        <label for="title">제목:</label>
        <input type="text" th:field="*{title}" id="title" required>
        <br>
        <label for="content">내용:</label>
        <textarea th:field="*{content}" id="content" required></textarea>
        <br>
        <input type="hidden" th:field="*{userid}" th:value="'특정 이름'">
        <button type="submit">작성</button>
    </form>
</body>
</html>
