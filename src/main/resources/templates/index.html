<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #3674FB;
        }

        body {
            display: flex;
            flex-direction: row;
            position: relative;
        }

        .LeftView {
            flex: calc(100% - 300px);
            transition: flex 0.5s ease;
            overflow: hidden;
        }

        .LogoBox {
            margin-left: 8vh;
            margin-right: 5vh;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: transparent;
            color: white;
            font-weight: 700;
            font-size: 5vh;
        }

        .RightView {
            flex: 100vh;
            transition: flex 0.5s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: left;
            background-color: transparent;
        }

        #signupbox {
            width: 45vh;
            height: 70%;
            background-color: white;
            border-radius: 1vh;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3vh;
        }

        .signform {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .formtitle {
            font-size: 4vh;
            font-weight: bold;
        }

        .FormContent {
            margin-top: 5vh;
            background-color: transparent;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .InputBox {
            width: 35vh;
            height: 5vh;
            margin-top: 2vh;
            font-size: 20px;
            padding-left: 5px;
            border: 0px;
            border-radius: 1vh;
            font-size: 2vh;
            background-color: #EFEFEF;
        }

        .BtnLogin {
            background-color: #3674FB;
            border: 0px;
            border-radius: 1vh;
            color: white;
            font-weight: bold;
            margin-top: 4vh;
            width: 35vh;
            height: 7vh;
            font-weight: 100;
            font-size: 2vh;
        }

        .BtnLogin:hover {
            background-color: #2657C1;
            cursor: pointer;
        }

        a { font-size: 2vh; }

        a:hover {
            cursor: pointer;
        }


        @media screen and (max-width: 900px) {
            .LeftView {
                flex: 0;
            }

            .RightView {
                flex: 1;
                justify-content: center;
            }

            .LogoBox {
                display: none;
            }
        }

        @media screen and (max-width: 600px) {
            #signupbox {
                width: 100%;
                height: 100%;
                background-color: white;
                border-radius: 0vh;
            }
        }
    </style>
</head>

<body>

    <div class="LeftView">

        <div class="LogoBox">

            <img src="https://easyportstorage.blob.core.windows.net/defaultimages/icon_white.png" width="200vh"/>
            <div id="LogoText">쉽고 빠른 포트폴리오 등록</div>

        </div>

    </div>

    <div class="RightView">
        <!-- Right view content -->
        <div id="signupbox">

            <form class="signform" id="LoginState" action="#"  
            th:action="@{/myboard}" th:object="${siteuser}" method="post">

                <div class="formtitle">로그인</div>

                <div class="FormContent">
                    <input class="InputBox" type="text" placeholder="아이디" th:field="*{userid}" /><br>
                    <input class="InputBox" type="password" placeholder="비밀번호" th:field="*{passwd}" />
                    <p><input class="BtnLogin" type="submit" value="로그인" /></p>
                </div>

                <div class="FormEtc">

                    <a onclick="">비밀번호 찾기</a>
                    <a onclick="showSignupState()">회원가입</a>

                </div>

            </form>

            <form class="signform" id="SignupState" action="#"
            th:action="@{/signup}" th:object="${siteuser}" method="post">

                <div class="formtitle">회원가입</div>

                <div class="FormContent" style="overflow: auto; overflow-x: hidden;">
                    <input class="InputBox" type="text" placeholder="이름" th:field="*{name}"/><br>
                    <input class="InputBox" type="email" placeholder="이메일" th:field="*{email}" /><br>
                    <input class="InputBox" type="text" placeholder="아이디"  th:field="*{userid}"/><br>
                    <input class="InputBox" type="password" placeholder="비밀번호"  th:field="*{passwd}"/><br>
                    <p><input class="BtnLogin" type="submit" value="회원가입" /></p>
                </div>

                <div class="FormEtc">

                    <a  onclick="showLoginState()">로그인하기</a>

                </div>

            </form>

        </div>
    </div>

</body>

<script>

    var LoginState = document.getElementById("LoginState");
    var SignupState = document.getElementById("SignupState");
    var LogoText = document.getElementById("LogoText");

    SignupState.style.display = 'none';
    LoginState.style.display = 'flex';

    function showLoginState() {
        SignupState.style.display = 'none';
        LoginState.style.display = 'flex';
    }

    function showSignupState() {
        LoginState.style.display = 'none';
        SignupState.style.display = 'flex';
    }

</script>

</html>
