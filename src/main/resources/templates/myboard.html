<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link th:href="@{/css/profileBox.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>나의 프로필</title>


</head>

<body>
    <!-- 다른 내용과 함께 헤더 템플릿 포함 -->
    <div th:insert="~{/header::header}"></div>

    <!-- 나머지 페이지 내용 -->
    <div class="home_mainbox">

        <div class="proBox">

            <div th:insert="~{/profileBox::profileBox}"></div>

        </div>

        <div class="divider"></div>

        <div class="portbox">

            <div th:insert="~{/portfolioBox::portfolioBox}" class="portfolioBox"></div>

        </div>


    </div>


</body>

<script>


    function onclickCardItem(itemindex) {
        window.location.href = '/myboard/view?no=' + itemindex;
    }

    const addBtn = document.querySelector('.addbtn');
    const profilebtn = document.querySelector('.profilebtn');

    addBtn.addEventListener('click', () => {
        window.location.href = '/editport'; // editport.html 페이지로 이동
    });

    profilebtn.addEventListener('click', () => {
        window.location.href = '/updateProfile'; // editport.html 페이지로 이동
    });

    function logoClick() {
        window.location.href = '/';
    }

</script>


</html>
