<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/profileBox.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>나의 프로필</title>

</head>

<body>


    <div th:fragment="profileBox"  class="profileBox">
        <div class="btnBox">
            <button class="profilebtn">프로필 수정</button>
        </div>
        <div class="profile-container" >
            <div class="profile-image">
                <img src="https://easyportstorage.blob.core.windows.net/test/test_profile.png" onerror="this.onerror=null; this.src='https://easyportstorage.blob.core.windows.net/defaultimages/noimg.png';">
            </div>
            <div class="profile-info">
                <h2 th:text="|${profile.userid}의 프로필|" >홍길동</h2>
                <p th:text="|${profile.introduce}|" >안녕하세요! 저는 웹 개발자입니다. HTML, CSS, JavaScript를 주로 다룹니다.</p>
            </div>
        </div>
    </div>


</body>


</html>
