<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>프로필 수정</title>
</head>
<body>

    <div th:insert="~{header::header}"></div>


    <h1>프로필 수정</h1>
    <form action="/updateProfile" method="post" th:object="${profile}">
        <label for="phone">Email:</label>
        <input type="email" th:field="*{email}" value="${profile.email}">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="text" maxlength="13" th:field="*{phone}" value="${profile.phone}">
        <br>
        <label for="introduce">introduce:</label>
        <textarea id="bio" th:field="*{introduce}" rows="4" cols="50" th:text="${profile.introduce}"></textarea>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
