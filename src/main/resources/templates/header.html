<! DOCTYPE html>
    <html xmlns:th="https://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>나의 프로필</title>

        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background-color: white;
            }

            .header {
                display: flex;
                flex-direction: column;
            }

            .top {
                background-color: white;
                width: 100%;
                height: 5vh;
                min-height: 43px;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .logo {
                flex: 1;
                margin-left: 5vh;
            }

            .logo img {
                width: 13vh;
                cursor: pointer;
            }

            .user {
                flex: 1;
                align-items: end;
                margin-right: 5vh;
                display: flex;
                justify-content: flex-end;
                color: #3674FB;
                cursor: pointer;
            }

            .bottom {
                background-color: #3674FB;
                width: 100%;
                height: 2vh;
                min-height: 13px;
            }
        </style>


    </head>

    <body>

        <div th:fragment="header" class="header">

            <div class="top">

                <div class="logo">

                    <img src="https://easyportstorage.blob.core.windows.net/defaultimages/icon_black.png" />

                </div>

                <div class="user">

                    <i class="fa-solid fa-circle-user fa-2x"></i>

                </div>
            </div>

            <div class="bottom">

            </div>

        </div>



    </body>

    </html>
