<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>나의 프로필</title>

</head>

<body>
    <!-- 다른 내용과 함께 헤더 템플릿 포함 -->
    <div th:insert="~{/header::header}"></div>

    <!-- 나머지 페이지 내용 -->
    <div class="home_mainbox">

        <div class="profileBox">



        </div>

        <div class="portfolioBox">

            포트폴리오 목록
            <button class="addtbtn">추가</button>
            <div class="card-container">
                <div class="card-item" th:each="post : ${posts}">
                    <h3 th:text="${post.title}">제목</h3>
                </div>
            </div>

        </div>

    </div>


</body>

<script>

    const addBtn = document.querySelector('.addtbtn');

    addBtn.addEventListener('click', () => {
        window.location.href = '/editport'; // editport.html 페이지로 이동
    });

</script>

</html>
